{% extends 'layout.html' %}

{% block navegador %}
	<div class="collapse navbar-collapse" id="navbarNav">
	          <ul class="navbar-nav ml-auto" >
	                <li class="nav-item active">
	                  <a class="nav-link" href="/"><i class="fas fa-home"></i>Home </a>
	                </li>
	                <li class="nav-item">
	                  <a class="nav-link" href="/#about"><i class="fas fa-building"></i>About</a>
	                </li>
	                <li class="nav-item">
	                  <a class="nav-link" href="/login"><i class="fas fa-sign-in-alt"></i>Login</a>
	                </li>
	           </ul>
	</div>

 {% endblock %}
{% block form %}
	
<div class="container p-5">
	<div class="row">
		<div class="col-md-4 offset-md-4">
			<div class="card animated  flipInY">
				<div class="card-header bg-dark text-white text-center">
					<h3>Ingresar</h3>
				</div>
				<div class="card-header">
					<form role="form" action="/login" method="POST">
						<div class="form-group">
							<label for="usuario">Nombre de Usuario</label>
							<input type="text" name="usuario" class="form-control" id="usuario">
						</div>
						<div class="form-group">
							<label for="password">Password</label>
							<input type="password" name="password" class="form-control" id="password">
						</div>
						<button type="submit" class="btn btn-primary btn-block">Submit</button>
						<div class="form-group">
							<p>Aun no tengo cuenta<a href="/registro">Registrarme</a></p>
						</div>
						<div class="form-group">
							<p>Entrar con <a href="/auth/twitter">Twitter</a></p>
							<p>Entrar con <a href="/auth/facebook">Facebook</a></p>
						</div>
						{{error_message}}
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock %}
