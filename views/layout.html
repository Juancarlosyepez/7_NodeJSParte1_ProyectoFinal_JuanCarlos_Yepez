<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">	
    <title></title>
    <!--<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Spicy+Rice" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <script src="js/textEffect.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    {% block head %}
    {% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
         <div class="container">
             <a class="navbar-brand" href="#"><i> <img src="/img/nodeJS-icon.png" width="30" height="30" class="animated bounceIn" alt="nodeJS-icon"></i>{{title}}{{ user.usuario }}</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            {% block navegador %}
            {% endblock %}

         </div>   
    </nav>
  	<div class="container">
  	<div class="row clearfix">
  		<div class="col-md-12 column">
  			<h2 class="text-center">
  				{% block titulo %}
  				{% endblock %}
  			</h2>
  		</div>
  	</div>
  	<div class="row clearfix">
  		<div class="col-md-4 column"></div>
  		
  			{% block form %}
        
  			{% endblock %}
  		
  		<div class="col-md-4 column"></div>
  	</div>
  	</div>

    {% block about %}
    {% endblock %}

   
    <div class="footer">
      <footer class="bg-light text-center p-2">
         <p class="h3"> Copyright&copy; Juan Carlos Yepez 2018</p>
      </footer>
    </div>
  

    {% block script%}
    {% endblock %}

  </body>
</html>
