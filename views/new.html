{% extends 'layout.html' %}


  {% block navegador %}
           
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ml-auto" >
              	<li class="nav-item active">
                  <a class="nav-link" href="/user"><i class="fas fa-home"></i>Home</a>
                </li>
                <li class="nav-item ">
                  <a class="nav-link" href="/gallery"><i class="fas fa-images"></i>My Gallery</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/new"><i class="fas fa-file-upload"></i>Upload Image</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/user"><i class="fas fa-sign-out-alt"></i>Go Back</a>
                </li>
              </ul>
            </div>
    
  {% endblock %}	

 {% block form %}
  <div class="container p-5">
	<div class="row">
		<div class="col-md-4 offset-md-4">
			<div class="card animated  flipInY">
				<div class="card-header bg-dark text-white text-center">
					<h3>New Image</h3>
				</div>
				<div class="card-header">
					<form role="form" action="/new" method="POST" enctype="multipart/form-data">
						<div class="form-group">
							<label for="titulo">Title</label>
							<input type="text" name="titulo" class="form-control" id="titulo">
						</div>
						<div class="form-group">
							<label for="archivo">Image</label>
							<input type="file" name="archivo" class="form-control" id="archivo" >
						</div>
						<input type="submit" class="btn btn-primary btn-block" value="Save Image">
						{{error_message}}
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

  {% endblock %}
