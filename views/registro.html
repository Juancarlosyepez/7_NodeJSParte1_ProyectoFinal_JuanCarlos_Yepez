{% block form %}

<div class="container p-5">
	<div class="row">
		<div class="col-md-4 offset-md-4">
			<div class="card animated  flipInY">
				<div class="card-header bg-dark text-white text-center">
					<h3>Registro de Usuarios</h3>
				</div>
				<div class="card-header">
					<form role="form" action="/registro" method="POST">
						<div class="form-group">
							<label for="exampleInputNombre">Nombre Completo</label>
							<input type="text" name="nombre" class="form-control" id="exampleInputNombre">
						</div>

						<div class="form-group">
							<label for="exampleInputUsuario">Nombre Usuario</label>
							<input type="text" name="usuario" class="form-control" id="exampleInputUsuario">
						</div>

						<div class="form-group">
							<label for="exampleInputPassword">Password</label>
							<input type="password" name="pass" class="form-control" id="exampleInputPassword1">
						</div>
						<button type="submit" class="btn btn-primary btn-block">Create</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock %}
